<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<script type="text/javascript">
    function ham(x){
            if(x % 2 == 0){
                alert("Số chẵn")
            } else {
                alert("Số lẻ")
            }
        }
</script>
<body>
    <script type="text/javascript">
        var x = prompt("Nhập vào một số nguyên");
        x = parseInt(x);
        ham(x);
    </script>
</body>
</html>
